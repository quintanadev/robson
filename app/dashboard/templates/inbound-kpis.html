<div id="slide-kpis" class="d-active">
  <div class="row">
    <div class="col-xl-5">
      <div class="card">
        <div class="card-body">
          <h4 class="header-title mb-0"><i class="fe-clock font-16"></i> Atualização: <span id="data-atualizacao">...</span></h4>
          <div class="widget-chart text-center">
            <div id="chart-ns" class="mt-0"></div>
            <div class="row mt-3">
              <div class="col-4">
                <p class="text-muted font-15 mb-1 text-truncate">Atendimento</p>
                <h4><i id="icon-percentual-atendimento"></i><span data-plugin="counterup" id="percentual-atendimento">0</span>%</h4>
              </div>
              <div class="col-4">
                <p class="text-muted font-15 mb-1 text-truncate">TME</p>
                <h4><i id="icon-tme"></i><span data-plugin="counterup" id="tme">0</span></h4>
              </div>
              <div class="col-4">
                <p class="text-muted font-15 mb-1 text-truncate">NS Projetado</p>
                <h4><i id="icon-ns-projetado"></i><span data-plugin="counterup" id="ns-projetado">0</span>%</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-7">
      <div class="card">
        <div class="card-body">
          <h4 class="header-title mb-0"><i class="fe-phone-call"></i> Em Atendimento</h4>
          <div id="chart-contacts" class="apex-charts pt-3 pb-0 my-0"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-xl-3">
      <div class="card" id="card-volume">
        <div class="card-body">
          <i class="fa fa-info-circle text-muted float-end"></i>
          <h4 class="mt-0 font-16">Volume Recebido</h4>
          <h2 class="text-success my-3 text-center"><span data-plugin="counterup" id="contatos-recebidos">0</span></h2>
          <p class="text-muted mb-0">Forecast: <span data-plugin="counterup" id="forecast-percentual-volume">0</span>% <span class="float-end"><i id="icon-percentual-volume-comparativo"></i><span data-plugin="counterup" id="percentual-volume-comparativo">0</span>%</span></p>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-3">
      <div class="card" id="card-abandono">
        <div class="card-body">
          <h4 class="mt-0 font-16">Abandonadas</h4>
          <h2 class="text-success my-3 text-center"><span data-plugin="counterup" id="contatos-abandonados">0</span></h2>
          <p class="text-muted mb-0">% Abandono: <span data-plugin="counterup" id="percentual-abandono">0</span>% <span class="float-end"><i id="icon-percentual-abandono-comparativo"></i><span data-plugin="counterup" id="percentual-abandono-comparativo">0</span>%</span></p>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-3">
      <div class="card" id="card-negocios">
        <div class="card-body">
          <h4 class="mt-0 font-16">Negócios</h4>
          <h2 class="text-success my-3 text-center"><span data-plugin="counterup" id="negocios">0</span></h2>
          <p class="text-muted mb-0">Conversão: <span data-plugin="counterup" id="percentual-conversao">0</span>% <span class="float-end"><i id="icon-percentual-negocios-comparativo"></i><span data-plugin="counterup" id="percentual-negocios-comparativo">0</span>%</span></p>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-3">
      <div class="card" id="card-tma">
        <div class="card-body">
          <h4 class="mt-0 font-16">TMA</h4>
          <h2 class="text-success my-3 text-center"><span id="tma">00:00:00</span></h2>
          <p class="text-muted mb-0">TMT: <span id="tmt_segundos"></span> segundos <span class="float-end"><i id="icon-percentual-tma-comparativo"></i><span data-plugin="counterup" id="percentual-tma-comparativo">0</span>%</span></p>
        </div>
      </div>
    </div>  
  </div>
</div>
