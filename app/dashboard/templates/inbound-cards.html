<div class="row">
  <div class="col-md-6 col-xl-3">
    <div class="widget-rounded-circle border card card-fila">
      <div class="card-body">
        <div class="row">

              <i class="fe-alert-triangle font-22 avatar-title text-warning"></i>
            </div>
          </div>
          <div class="col-6">
            <div class="text-end">
              <h3 class="text-dark mt-1"><span data-plugin="counterup" id="fila">0</span></h3>
              <p class="text-muted mb-1 text-truncate">Clientes na Fila</p>
            </div>
          </div>
        </div>
      </div>

            </div>
          </div>
          <div class="col-6">
            <div class="text-end">

            </div>

          <div class="col-6">
            <div class="text-end">
              <h3 class="text-dark mt-1"><span data-plugin="counterup" id="agentes-disponiveis">0</span></h3>
              <p class="text-muted mb-1 text-truncate">HC Dispon√≠vel</p>
            </div>
          </div>
